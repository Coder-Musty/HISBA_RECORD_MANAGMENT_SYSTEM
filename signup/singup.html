<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    /* CSS Variables for consistent theming */
    :root {
        --primary-color: #004080;
        --secondary-color: #0a2a66;
        --accent-color: #37853a;
        --accent-hover: #45a049;
        --text-color: #333;
        --light-bg: #f9f9f9;
        --white: #fff;
        --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a3a5f 0%, #0a2a66 50%, #004080 100%);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow-x: hidden;
    }

    /* Background animation */
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,30 Q50,80 100,30 L100,100 L0,100 Z" fill="rgba(255,255,255,0.05)"/></svg>');
        background-size: cover;
        animation: float 20s infinite linear;
    }

    @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(1deg); }
        100% { transform: translateY(0px) rotate(0deg); }
    }

    .signup-container {
        max-width: 500px;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: var(--shadow);
        overflow: hidden;
        position: relative;
        z-index: 1;
        background-image: url('https://images.unsplash.com/photo-1557804506-669a67965ba0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80');
        background-size: cover;
        background-position: center;
        background-blend-mode: overlay;
        background-color: rgba(255, 255, 255, 0.95);
    }

    .signup-form {
        padding: clamp(20px, 5vw, 40px);
        overflow-y: auto;
        max-height: 90vh;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 15px;
        margin: 10px;
    }

    .logo {
        text-align: center;
        margin-bottom: clamp(20px, 5vw, 30px);
    }

    .logo h2 {
        color: var(--secondary-color);
        font-size: clamp(1.5rem, 4vw, 1.8rem);
        font-weight: 600;
        line-height: 1.3;
        margin-bottom: 5px;
    }

    .logo p {
        color: #666;
        font-size: clamp(0.8rem, 3vw, 0.9rem);
        line-height: 1.4;
    }

    form {
        width: 100%;
    }

    .form-group {
        margin-bottom: clamp(15px, 4vw, 20px);
        position: relative;
    }

    label {
        display: block;
        margin-bottom: 6px;
        color: var(--secondary-color);
        font-weight: 500;
        font-size: clamp(13px, 3vw, 14px);
    }

    input[type="text"],
    input[type="tel"],
    input[type="password"] {
        width: 100%;
        padding: clamp(10px, 3vw, 12px) 15px clamp(10px, 3vw, 12px) 40px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: clamp(14px, 3vw, 16px);
        transition: var(--transition);
        -webkit-appearance: none; /* Remove iOS styling */
    }

    input[type="text"]:focus,
    input[type="tel"]:focus,
    input[type="password"]:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(0, 64, 128, 0.2);
        outline: none;
    }

    .form-icon {
        position: absolute;
        left: 15px;
        top: 38px;
        color: #777;
        font-size: clamp(14px, 3vw, 16px);
        pointer-events: none; /* Prevent icon from blocking input */
    }

    .password-toggle {
        position: absolute;
        right: 15px;
        top: 38px;
        cursor: pointer;
        color: #777;
        font-size: clamp(14px, 3vw, 16px);
        z-index: 2; /* Ensure it's above the input */
        background: rgba(255, 255, 255, 0.8);
        padding: 2px 5px;
        border-radius: 3px;
    }

    .form-row {
        display: flex;
        gap: clamp(10px, 3vw, 15px);
        flex-wrap: wrap;
    }

    .form-row .form-group {
        flex: 1 1 calc(50% - clamp(10px, 3vw, 15px));
        min-width: 150px;
    }

    .terms {
        display: flex;
        align-items: flex-start;
        margin-bottom: clamp(15px, 4vw, 20px);
        font-size: clamp(12px, 3vw, 14px);
        line-height: 1.4;
    }

    .terms input {
        margin-right: 10px;
        margin-top: 3px;
        flex-shrink: 0;
    }

    .terms label {
        font-weight: normal;
        color: #666;
        margin-bottom: 0;
    }

    .terms a {
        color: var(--primary-color);
        text-decoration: none;
    }

    .terms a:hover {
        text-decoration: underline;
    }

    button {
        width: 100%;
        padding: clamp(10px, 3vw, 12px);
        background: var(--accent-color);
        border: none;
        border-radius: 5px;
        color: var(--white);
        font-size: clamp(14px, 3vw, 16px);
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        margin-bottom: clamp(15px, 4vw, 20px);
    }

    button:hover {
        background: var(--accent-hover);
        transform: translateY(-2px);
    }

    .login_text {
        text-align: center;
        font-size: clamp(12px, 3vw, 14px);
        color: #666;
        line-height: 1.4;
    }

    .login_text a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
    }

    .login_text a:hover {
        text-decoration: underline;
        color: var(--secondary-color);
    }

    .password-strength {
        height: 5px;
        border-radius: 5px;
        margin-top: 5px;
        background: #eee;
        overflow: hidden;
    }

    .password-strength-bar {
        height: 100%;
        width: 0%;
        transition: var(--transition);
    }

    .weak {
        background: #ff4757;
        width: 33%;
    }

    .medium {
        background: #ffa502;
        width: 66%;
    }

    .strong {
        background: #2ed573;
        width: 100%;
    }

    .password-requirements {
        font-size: clamp(11px, 2.5vw, 12px);
        color: #666;
        margin-top: 5px;
    }

    .requirement {
        display: flex;
        align-items: center;
        margin-bottom: 3px;
    }

    .requirement i {
        margin-right: 5px;
        font-size: 10px;
        flex-shrink: 0;
    }

    .valid {
        color: #2ed573;
    }

    .invalid {
        color: #ff4757;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        body {
            padding: 15px;
            align-items: flex-start;
            min-height: 100vh;
            height: auto;
        }
        
        .signup-container {
            max-width: 100%;
            width: 100%;
            margin: 0;
        }
        
        .signup-form {
            margin: 8px;
            padding: clamp(15px, 4vw, 25px);
            max-height: none;
        }
        
        .form-row {
            flex-direction: column;
            gap: 0;
        }
        
        .form-row .form-group {
            flex: 1 1 100%;
            min-width: auto;
        }
        
        .form-icon, .password-toggle {
            top: 36px;
        }
    }

    @media (max-width: 480px) {
        body {
            padding: 10px;
        }
        
        .signup-form {
            margin: 5px;
            padding: 15px;
        }
        
        .logo h2 {
            font-size: 1.4rem;
        }
        
        .form-icon, .password-toggle {
            top: 34px;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="tel"],
        input[type="password"] {
            padding-left: 35px;
        }
        
        .password-toggle {
            padding: 1px 3px;
        }
    }

    @media (max-width: 360px) {
        .signup-form {
            padding: 12px;
            margin: 4px;
        }
        
        .logo h2 {
            font-size: 1.3rem;
        }
        
        .form-icon, .password-toggle {
            top: 32px;
            font-size: 13px;
        }
        
        input[type="text"],
        input[type="tel"],
        input[type="password"] {
            padding: 8px 12px 8px 32px;
            font-size: 14px;
        }
    }

    /* Loading animation for button */
    .btn-loading {
        position: relative;
        color: transparent;
    }

    .btn-loading::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        top: 50%;
        left: 50%;
        margin-left: -10px;
        margin-top: -10px;
        border: 2px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Form validation styles */
    .error {
        border-color: #ff4757 !important;
    }

    .error-message {
        color: #ff4757;
        font-size: clamp(11px, 2.5vw, 12px);
        margin-top: 5px;
        line-height: 1.3;
    }

    .success {
        border-color: #2ed573 !important;
    }

    /* Improve touch targets for mobile */
    @media (hover: none) and (pointer: coarse) {
        input[type="text"],
        input[type="tel"],
        input[type="password"] {
            font-size: 16px; /* Prevent zoom on iOS */
        }
        
        button {
            min-height: 44px; /* Minimum touch target size */
        }
        
        .password-toggle {
            min-height: 24px;
            min-width: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    }

    /* High contrast support for accessibility */
    @media (prefers-contrast: high) {
        input[type="text"],
        input[type="tel"],
        input[type="password"] {
            border-width: 2px;
        }
        
        button {
            border: 2px solid #000;
        }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
        * {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
        }
        
        body::before {
            animation: none;
        }
    }
</style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <div class="logo">
                <h2>Create Your Account</h2>
                <p>Hisbah Record Management System - Damaturu Branch</p>
            </div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="FullName">Full Name</label>
                    <input type="text" id="FullName" name="FullName" required>
                    <i class="fas fa-user form-icon"></i>
                    <div class="error-message" id="nameError"></div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="NIN">NIN</label>
                        <input type="text" id="NIN" name="nin" required maxlength="11">
                        <i class="fas fa-id-card form-icon"></i>
                        <div class="error-message" id="ninError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                        <i class="fas fa-phone form-icon"></i>
                        <div class="error-message" id="phoneError"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="Address">Address</label>
                    <input type="text" id="Address" name="Address" required>
                    <i class="fas fa-map-marker-alt form-icon"></i>
                    <div class="error-message" id="addressError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock form-icon"></i>
                    <span class="password-toggle" id="passwordToggle">
                        <i class="far fa-eye"></i>
                    </span>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrength"></div>
                    </div>
                    <div class="password-requirements">
                        <div class="requirement" id="lengthReq">
                            <i class="fas fa-circle"></i> At least 8 characters
                        </div>
                        <div class="requirement" id="upperReq">
                            <i class="fas fa-circle"></i> Contains uppercase letter
                        </div>
                        <div class="requirement" id="numberReq">
                            <i class="fas fa-circle"></i> Contains number
                        </div>
                        <div class="requirement" id="specialReq">
                            <i class="fas fa-circle"></i> Contains special character
                        </div>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <i class="fas fa-lock form-icon"></i>
                    <span class="password-toggle" id="confirmPasswordToggle">
                        <i class="far fa-eye"></i>
                    </span>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" id="signupBtn">Create Account</button>
                
                <p class="login_text">Already have an account? <a href="/singIn/signin.html"><b>Login</b></a></p>
            </form>
        </div>
    </div>

    <script>
        // Password visibility toggle
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Confirm password visibility toggle
        document.getElementById('confirmPasswordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirm_password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            const requirements = {
                length: document.getElementById('lengthReq'),
                upper: document.getElementById('upperReq'),
                number: document.getElementById('numberReq'),
                special: document.getElementById('specialReq')
            };
            
            // Reset
            strengthBar.className = 'password-strength-bar';
            Object.values(requirements).forEach(req => {
                req.classList.remove('valid', 'invalid');
                req.querySelector('i').className = 'fas fa-circle';
            });
            
            if (password.length === 0) return;
            
            let strength = 0;
            
            // Check length
            if (password.length >= 8) {
                requirements.length.classList.add('valid');
                requirements.length.querySelector('i').className = 'fas fa-check';
                strength++;
            } else {
                requirements.length.classList.add('invalid');
            }
            
            // Check uppercase
            if (/[A-Z]/.test(password)) {
                requirements.upper.classList.add('valid');
                requirements.upper.querySelector('i').className = 'fas fa-check';
                strength++;
            } else {
                requirements.upper.classList.add('invalid');
            }
            
            // Check numbers
            if (/[0-9]/.test(password)) {
                requirements.number.classList.add('valid');
                requirements.number.querySelector('i').className = 'fas fa-check';
                strength++;
            } else {
                requirements.number.classList.add('invalid');
            }
            
            // Check special characters
            if (/[^A-Za-z0-9]/.test(password)) {
                requirements.special.classList.add('valid');
                requirements.special.querySelector('i').className = 'fas fa-check';
                strength++;
            } else {
                requirements.special.classList.add('invalid');
            }
            
            // Update strength bar
            if (strength <= 1) {
                strengthBar.classList.add('weak');
            } else if (strength <= 3) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        });

        // Form validation
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;
            
            // Reset errors
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            document.querySelectorAll('input').forEach(el => el.classList.remove('error', 'success'));
            
            // Validate NIN (11 digits)
            const nin = document.getElementById('NIN');
            if (!/^\d{11}$/.test(nin.value)) {
                document.getElementById('ninError').textContent = 'NIN must be 11 digits';
                nin.classList.add('error');
                isValid = false;
            } else {
                nin.classList.add('success');
            }
            
            // Validate phone number
            const phone = document.getElementById('phone');
            if (!/^\d{11}$/.test(phone.value)) {
                document.getElementById('phoneError').textContent = 'Phone number must be 11 digits';
                phone.classList.add('error');
                isValid = false;
            } else {
                phone.classList.add('success');
            }
            
            // Validate password match
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');
            if (password.value !== confirmPassword.value) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                confirmPassword.classList.add('error');
                isValid = false;
            } else if (password.value) {
                confirmPassword.classList.add('success');
            }
            
            // Validate terms agreement
            const terms = document.getElementById('terms');
            if (!terms.checked) {
                isValid = false;
                terms.parentElement.style.color = '#ff4757';
            } else {
                terms.parentElement.style.color = '';
            }
            
            if (isValid) {
                const signupBtn = document.getElementById('signupBtn');
                const originalText = signupBtn.innerHTML;
                
                // Show loading state
                signupBtn.classList.add('btn-loading');
                signupBtn.disabled = true;
                
                // Simulate signup process
                setTimeout(function() {
                    signupBtn.classList.remove('btn-loading');
                    signupBtn.innerHTML = originalText;
                    signupBtn.disabled = false;
                    
                    // In a real application, you would handle the actual signup here
                    alert('Account created successfully! You will be redirected to login.');
                    window.location.href = '/singIn/signin.html';
                }, 2000);
            }
        });

        // Real-time validation for NIN and Phone
        document.getElementById('NIN').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').slice(0, 11);
        });
        
        document.getElementById('phone').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').slice(0, 11);
        });
    </script>
</body>
</html>
